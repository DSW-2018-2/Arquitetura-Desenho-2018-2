{% extends "base.html" %} 
{% load static i18n %} 

{% block title %}Ingresso {{ object.date }}
{% endblock %} 

{% block content %}
<main>
	<div class="container">
	  <div class="row">
	    <div class="col-sm-12">
	      <h3>{{ object.ticket_type }}</h3>
	      {% if object.session.time %}
	      <p>Hora: {{ object.session.time }}</p>
	      {% endif %}
	    </div>
	  </div>
	</div>
</main>
{% endblock content %}
