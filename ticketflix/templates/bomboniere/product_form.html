{% extends "base.html" %} 
{% load static i18n %} 

{% block title %}Novo Produto: {{ object.date }}
{% endblock %} 

{% block content %}
<main>
	<div class="container">
		<h2>Produto</h2>
		<div class="row">
			<div class="col-sm-12">
				<form method="post">{% csrf_token %} {{ form.as_p }}
				    <br><br>
						<a href="{% url 'bomboniere:product:product_list' %}"><button type="button" class="btn btn-danger mr-1 red darken-3 white-text lighten-1">{% trans 'Cancelar' %}</button></a>
		    		<button type="submit" value="Submit" class="btn btn-danger mr-1 right green darken-3 white-text lighten-1">Novo Produto</button></a>
				</form>
			</div>
		</div>
	</div>
</main>

{% endblock content %}
