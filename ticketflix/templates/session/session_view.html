{% extends "base.html" %} 
{% load static i18n %} 

{% block title %}Ingresso: {{ object.date }}
{% endblock %}
{% block content %}
<main>
	<div class="container">
	  <div class="row">
	    <div class="col-sm-12">
	      <h2>{{ object.date }}</h2>
	      {% if object.time %}
	      <p>{{ object.time }}</p>
	      {% endif %}
	    </div>
	  </div>
	</div>
</main>
{% endblock content %}
